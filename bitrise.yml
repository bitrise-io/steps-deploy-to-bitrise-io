format_version: 5
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

app:
  envs:
  - STEP_ID_IN_STEPLIB: deploy-to-bitrise-io

  # define these in your .bitrise.secrets.yml
  - BITRISE_BUILD_URL: $BITRISE_BUILD_URL
  - BITRISE_BUILD_API_TOKEN: $BITRISE_BUILD_API_TOKEN
  - BITRISE_DEPLOY_PATH: $BITRISE_DEPLOY_DIR
  - NOTIFY_USER_GROUPS: $NOTIFY_USER_GROUPS
  - NOTIFY_EMAIL_LIST: $NOTIFY_EMAIL_LIST
  #
  - SAMPLE_ARTIFACTS_GIT_CLONE_URL: https://github.com/bitrise-samples/sample-artifacts.git

workflows:
  # ----------------------------------------------------------------
  # --- workflow to Step Test
  ci:
    before_run:
    - audit-this-step
    steps:
    - go-list:
    # - golint:
    # - errcheck:
    - go-test:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -e
            set -v
            rm -rf ./_tmp
    - change-workdir:
        run_if: true
        inputs:
        - path: ./_tmp
        - is_create_path: true
    - script:
        inputs:
        - content: git clone $SAMPLE_ARTIFACTS_GIT_CLONE_URL .
    - path::./:
        title: IOS Test uncompressed
        run_if: true
        inputs:
        - build_url: $BITRISE_BUILD_URL
        - build_api_token: $BITRISE_BUILD_API_TOKEN
        - is_compress: "false"
        - deploy_path: ./ipas
        - notify_user_groups: $NOTIFY_USER_GROUPS
        - notify_email_list: $NOTIFY_EMAIL_LIST
        - is_enable_public_page: "true"
    - path::./:
        title: IOS Test XcArchive
        run_if: true
        inputs:
        - build_url: $BITRISE_BUILD_URL
        - build_api_token: $BITRISE_BUILD_API_TOKEN
        - is_compress: "false"
        - deploy_path: ./archives
        - notify_user_groups: $NOTIFY_USER_GROUPS
        - notify_email_list: $NOTIFY_EMAIL_LIST
        - is_enable_public_page: "true"
    - path::./:
        title: IOS Test compressed with default name
        run_if: true
        inputs:
        - build_url: $BITRISE_BUILD_URL
        - build_api_token: $BITRISE_BUILD_API_TOKEN
        - is_compress: "true"
        - deploy_path: ./ipas
        - notify_user_groups: $NOTIFY_USER_GROUPS
        - notify_email_list: $NOTIFY_EMAIL_LIST
        - is_enable_public_page: "true"
    - path::./:
        title: IOS Test compressed with custom name
        run_if: true
        inputs:
        - build_url: $BITRISE_BUILD_URL
        - build_api_token: $BITRISE_BUILD_API_TOKEN
        - is_compress: "true"
        - zip_name: zip-name-test
        - deploy_path: ./ipas
        - notify_user_groups: $NOTIFY_USER_GROUPS
        - notify_email_list: $NOTIFY_EMAIL_LIST
        - is_enable_public_page: "true"
    - path::./:
        title: Android AAB Test uncompressed
        run_if: true
        inputs:
        - build_url: $BITRISE_BUILD_URL
        - build_api_token: $BITRISE_BUILD_API_TOKEN
        - is_compress: "false"
        - deploy_path: ./app-bitrise-signed.aab
        - notify_user_groups: $NOTIFY_USER_GROUPS
        - notify_email_list: $NOTIFY_EMAIL_LIST
        - is_enable_public_page: "true"
    - path::./:
        title: Android Test uncompressed
        run_if: true
        inputs:
        - build_url: $BITRISE_BUILD_URL
        - build_api_token: $BITRISE_BUILD_API_TOKEN
        - is_compress: "false"
        - deploy_path: ./apks
        - notify_user_groups: $NOTIFY_USER_GROUPS
        - notify_email_list: $NOTIFY_EMAIL_LIST
        - is_enable_public_page: "true"
    - path::./:
        title: Android Test compressed with default name
        run_if: true
        inputs:
        - build_url: $BITRISE_BUILD_URL
        - build_api_token: $BITRISE_BUILD_API_TOKEN
        - is_compress: "true"
        - deploy_path: ./apks
        - notify_user_groups: $NOTIFY_USER_GROUPS
        - notify_email_list: $NOTIFY_EMAIL_LIST
        - is_enable_public_page: "true"
    - path::./:
        title: Android Test compressed with custom name
        run_if: true
        inputs:
        - build_url: $BITRISE_BUILD_URL
        - build_api_token: $BITRISE_BUILD_API_TOKEN
        - is_compress: "true"
        - zip_name: zip-name-test
        - deploy_path: ./apks
        - notify_user_groups: $NOTIFY_USER_GROUPS
        - notify_email_list: $NOTIFY_EMAIL_LIST
        - is_enable_public_page: "true"
    - path::./:
        title: Android Test compressed with custom name from file path
        run_if: true
        inputs:
        - build_url: $BITRISE_BUILD_URL
        - build_api_token: $BITRISE_BUILD_API_TOKEN
        - is_compress: "true"
        - zip_name: zip-name-test
        - deploy_path: ./apks/app-debug.apk
        - notify_user_groups: $NOTIFY_USER_GROUPS
        - notify_email_list: $NOTIFY_EMAIL_LIST
        - is_enable_public_page: "true"
    - script:
        title: Output (generated by the Step) tests
        inputs:
        - content: |-
            echo "-> BITRISE_PUBLIC_INSTALL_PAGE_URL: ${BITRISE_PUBLIC_INSTALL_PAGE_URL}"
            echo "-> BITRISE_PUBLIC_INSTALL_PAGE_URL_MAP: ${BITRISE_PUBLIC_INSTALL_PAGE_URL_MAP}"

  # ----------------------------------------------------------------
  # --- Utility workflows
  dep-update:
    title: Dep update
    description: |
      Used for updating bitrise dependencies with dep
    steps:
    - script:
        title: Dependency update
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            dep ensure -v
            dep ensure -v -update


  # ----------------------------------------------------------------
  # --- workflow to Share this step into a Step Library
  audit-this-step:
    steps:
    - script:
        run_if: .IsCI
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            stepman audit --step-yml ./step.yml
